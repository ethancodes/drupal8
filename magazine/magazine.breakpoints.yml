magazine.extrasmall:
  label: "Extra Small"
  mediaQuery: '(max-width: 495px)'
  weight: 0
  multipliers:
    - 1x
    - 2x
magazine.small:
  label: Small
  mediaQuery: '(min-width: 495px) and (max-width: 576px)'
  weight: 1
  multipliers:
    - 1x
    - 2x
magazine.medium:
  label: Medium
  mediaQuery: '(min-width: 576px) and (max-width: 768px)'
  weight: 2
  multipliers:
    - 1x
    - 2x
magazine.large:
  label: Large
  mediaQuery: '(min-width: 768px) and (max-width: 992px)'
  weight: 3
  multipliers:
    - 1x
    - 2x
magazine.extra:
  label: "Extra Large"
  mediaQuery: '(min-width: 992px)'
  weight: 4
  multipliers:
    - 1x
    - 2x
